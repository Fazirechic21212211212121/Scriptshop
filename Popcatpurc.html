<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection - Script Shop</title>
     <!-- Favicon -->
   <link rel="icon" href="https://img.icons8.com/glyph-neue/64/shopping-cart.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container, .game-list {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .category-btn, .item-btn, .back-btn, .hack-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 15px;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.8);
            transition: transform 0.3s ease, opacity 0.3s ease, background 0.3s ease;
            display: inline-block;
        }
        .category-btn:hover, .item-btn:hover, .back-btn:hover, .hack-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }
        .game-list {
            display: none;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-menu">
        <h1>Select a Category</h1>
        <div>
            <button class="category-btn" onclick="openCategory('roblox', this)">Roblox</button>
            <button class="category-btn" onclick="openCategory('unavailable', this)">War Thunder (Unavailable)</button>
        </div>

        <div>
            <button class="category-btn" onclick="openCategory('unavailable', this)">World of Tanks (Unavailable)</button>
            <button class="category-btn" onclick="openCategory('unavailable', this)">Tanks Blitz (Unavailable)</button>
            <button class="category-btn" onclick="openCategory('scripts', this)">Website Scripts</button>
        </div>
        <button class="hack-btn" onclick="hackSite(this)">Get Everything for Free</button>
    </div>
    
    <div id="roblox" class="game-list">
        <h2>Roblox</h2>
        <button class="category-btn" onclick="openCategory('car_crushers', this)">Car Crushers</button>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <div id="car_crushers" class="game-list">
        <h2>DONATIONS</h2>
        <button class="item-btn" onclick="redirectToPayment(2.15, this)">Reactor Access - 2.15€</button>
        <button class="item-btn" onclick="redirectToPayment(5.38, this)">Platinum Material - 5.38€</button>
        <button class="back-btn" onclick="goBack('roblox')">Back</button>
    </div>

    <div id="scripts" class="game-list">
        <h2>Website Scripts</h2>
        <button class="item-btn" onclick="redirectToPayment(1.15, this)">Light Script - 1.15€</button>
        <button class="item-btn" onclick="redirectToPayment(3.70, this)">Medium Script - 3.70€</button>
        <button class="item-btn" onclick="redirectToPayment(25.00, this)">Heavy JAVA Script - 25.00€</button>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function openCategory(category, button) {
            document.querySelectorAll('.container, .game-list').forEach(el => el.style.display = 'none');
            document.getElementById(category).style.display = 'block';
        }

        function goBack(previous = 'main-menu') {
            document.querySelectorAll('.container, .game-list').forEach(el => el.style.display = 'none');
            document.getElementById(previous).style.display = 'block';
        }

        function redirectToPayment(price, button) {
            window.location.href = `methods.html?amount=${price}`;
        }

       function hackSite(button) {
    button.style.animation = 'fall 1.5s ease-out forwards';

    // Первый звук
    let audio1 = new Audio('palka.mp3');
    
    // Второй звук с перемоткой на 26 секунд
    let audio2 = new Audio('call.mp3');
    audio2.currentTime = 26; // Перематываем на 26 секунд

    // Когда первый звук закончится, начать второй
    audio1.addEventListener('ended', () => {
        audio2.play();
    });

    // Запускаем первый звук
    audio1.play();
}

    </script>
</body>
</html>
