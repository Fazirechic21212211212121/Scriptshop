<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=https://framescripts.xyz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покупка отменена</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }
    .message {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Вы отменили покупку</h1>
    <p>Сейчас вы будете перенаправлены обратно...</p>
  </div>
</body>
</html>
