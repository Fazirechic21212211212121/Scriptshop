<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Shop</title>
    <style>
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff5733, #c70039);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff5733; }
            100% { text-shadow: 0 0 20px #c70039; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff5733, #c70039);
            color: #fff;
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.8);
            font-weight: bold;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(45deg, #c70039, #ff5733);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 87, 51, 1);
        }

        button:active {
            transform: scale(0.95);
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: #ffffff;
            transition: all 0.6s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.3;
        }

        button:active:before {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .language-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeInModal 0.8s forwards;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            animation: fadeInModalContent 1s ease-in-out;
        }

        @keyframes fadeInModalContent {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .language-buttons button {
            background: #ff5733;
            color: #fff;
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.4rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.7);
            position: relative;
            overflow: hidden;
        }

        .language-buttons button:hover {
            background: #c70039;
            transform: scale(1.1);
        }

        .language-buttons button:active {
            transform: scale(0.95);
        }

        .language-buttons button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: #ffffff;
            transition: all 0.6s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.3;
        }

        .language-buttons button:active:before {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Script Shop</h1>
        <p class="subtitle" id="subtitle">The best shop</p>
        
        <button onclick="window.location.href='purchaseSite.html'">Go to purchases</button>
    </div>

    <!-- Language Selection Modal -->
    <div id="languageSelection" class="language-modal">
        <div class="modal-content">
            <h2>Select Language</h2>
            <div class="language-buttons">
                <button onclick="setLanguage('en')">English</button>
                <button onclick="setLanguage('ru')">Русский</button>
                <button onclick="setLanguage('cs')">Čeština</button>
            </div>
        </div>
    </div>

    <script>
        // Function to set the language
        function setLanguage(lang) {
            translatePage(lang);
            document.getElementById("languageSelection").style.display = 'none'; // Hide modal after selection
        }

        // Function to translate the page based on the selected language
        function translatePage(lang) {
            const translations = {
                en: {
                    title: "Script Shop",
                    subtitle: "The best shop",
subtitle: "By Richard",
                },
                ru: {
                    title: "Магазин скриптов",
                    subtitle: "Лучший магазин",
subtitle: "сделал RICHARD",



                },
                cs: {
                    title: "Obchod se skripty",
                    subtitle: "Nejlepší obchod",
subtitle: "Udělal RICHARD",
                }
            };
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("subtitle").innerText = translations[lang].subtitle;
        }

        // Show the language selection modal on page load
        window.onload = function() {
            document.getElementById("languageSelection").style.display = 'flex';
        };
    </script>
</body>
</html>
