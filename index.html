<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Shop</title>
    <style>
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff5733, #c70039);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff5733; }
            100% { text-shadow: 0 0 20px #c70039; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff5733, #c70039);
            color: #fff;
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.8);
            font-weight: bold;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(45deg, #c70039, #ff5733);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 87, 51, 1);
        }

        button:active {
            transform: scale(0.95);
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: #ffffff;
            transition: all 0.6s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.3;
        }

        button:active:before {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        /* Modal window styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInModal 0.8s forwards;
        }

        .modal-content {
            background: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            animation: fadeInModalContent 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInModalContent {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .modal-content #google_translate_element {
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: white;
            background: rgba(255, 87, 51, 0.8);
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .google-translate-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff5733, #c70039);
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.8);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .google-translate-btn:hover {
            background: linear-gradient(45deg, #c70039, #ff5733);
            transform: scale(1.1);
        }

        .google-translate-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Script Shop</h1>
        <p class="subtitle" id="subtitle">The best shop</p>
        
        <button onclick="window.location.href='purchaseSite.html'">Go to purchases</button>
    </div>

    <!-- Google Translate Modal -->
    <div id="translateModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Translate This Page</h2>
            <div id="google_translate_element"></div>
        </div>
    </div>

    <!-- Google Translate Button -->
    <button class="google-translate-btn" onclick="openModal()">
        Translate Page
    </button>

    <script type="text/javascript">
        function openModal() {
            document.getElementById('translateModal').style.display = 'flex';
            new google.translate.TranslateElement({
                pageLanguage: 'en', // Original language of the page
                autoDisplay: false, // Don't display language selection box automatically
                includedLanguages: 'en,ru,cs', // Supported languages
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        function closeModal() {
            document.getElementById('translateModal').style.display = 'none';
        }

        // Google Translate Initialization
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en', // Original language of the page
                autoDisplay: false, // Don't display language selection box automatically
                includedLanguages: 'en,ru,cs', // Supported languages
            }, 'google_translate_element');
        }

        // Load Google Translate script dynamically
        var googleTranslateScript = document.createElement('script');
        googleTranslateScript.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        document.body.appendChild(googleTranslateScript);
    </script>
</body>
</html>
