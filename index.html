<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Shop</title>
    <style>
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff5733, #c70039);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff5733; }
            100% { text-shadow: 0 0 20px #c70039; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff5733, #c70039);
            color: #fff;
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.8);
            font-weight: bold;
            outline: none;
        }

        button:hover {
            background: linear-gradient(45deg, #c70039, #ff5733);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 87, 51, 1);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Script Shop</h1>
        <p class="subtitle">The best shop</p>
        <button onclick="window.location.href='purchaseSite.html'">Go to purchases</button>
    </div>
</body>
</html>
